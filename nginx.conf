server {
    listen 80;
    listen [::]:80;
    server_name flintridgepizzakitchen.com www.flintridgepizzakitchen.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flintridgepizzakitchen.com www.flintridgepizzakitchen.com;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/flintridgepizzakitchen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flintridgepizzakitchen.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory
    root /var/www/flintridgepizzakitchen.com;
    index index.html;

    # Logging
    access_log /var/log/nginx/flintridgepizzakitchen.com.access.log;
    error_log /var/log/nginx/flintridgepizzakitchen.com.error.log;

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Next.js greetings page - proxy to Node.js server
    location /greetings {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files from Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Next.js API routes (if any)
    location /_next {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets (including audio/video)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|mp3|m4a|webm|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Proxy to Next.js for files that might be in public folder
        try_files $uri @nextjs;
    }
    
    # Fallback to Next.js for static files not found in root
    location @nextjs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

